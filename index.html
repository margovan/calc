<!DOCTYPE html>
<html style="display:inline">

<body style="display:inline;margin:0px">
<FORM NAME="Calc" style="display:inherit">
<TABLE style="background-color:#ffda36;border-color:#bd8b15;width:144px" BORDER=2>
<TR>
<TD>
<INPUT TYPE="text"   NAME="Input" Size="16" style="width:124px">
<br>
</TD>
</TR>
<TR>
<TD>

<INPUT TYPE="button" style="background-color:#ffbabf;width:30px;border-color:#db8187;height:40px" NAME="one"   VALUE="  1  " OnClick="Calc.Input.value += '1'">
<INPUT TYPE="button" style="background-color:#ffbabf;width:30px;border-color:#db8187;height:40px" NAME="two"   VALUE="  2  " OnCLick="Calc.Input.value += '2'">
<INPUT TYPE="button" style="background-color:#ffbabf;width:30px;border-color:#db8187;height:40px" NAME="three" VALUE="  3  " OnClick="Calc.Input.value += '3'">
<INPUT TYPE="button" style="background-color:#8c4a4f;width:30px;border-color:#612f32;height:40px" NAME="plus"  VALUE="  +  " OnClick="Calc.Input.value += ' + '">
<br>
<INPUT TYPE="button" style="background-color:#ffbabf;width:30px;border-color:#db8187;height:40px" NAME="four"  VALUE="  4  " OnClick="Calc.Input.value += '4'">
<INPUT TYPE="button" style="background-color:#ffbabf;width:30px;border-color:#db8187;height:40px" NAME="five"  VALUE="  5  " OnCLick="Calc.Input.value += '5'">
<INPUT TYPE="button" style="background-color:#ffbabf;width:30px;border-color:#db8187;height:40px"  NAME="six"   VALUE="  6  " OnClick="Calc.Input.value += '6'">
<INPUT TYPE="button" style="background-color:#8c4a4f;width:30px;border-color:#612f32;height:40px" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += ' - '">
<br>
<INPUT TYPE="button" style="background-color:#ffbabf;width:30px;border-color:#db8187;height:40px" NAME="seven" VALUE="  7  " OnClick="Calc.Input.value += '7'">
<INPUT TYPE="button" style="background-color:#ffbabf; width:30px;border-color:#db8187;height:40px" NAME="eight" VALUE="  8  " OnCLick="Calc.Input.value += '8'">
<INPUT TYPE="button" style="background-color:#ffbabf ;width:30px;border-color:#db8187;height:40px" NAME="nine"  VALUE="  9  " OnClick="Calc.Input.value += '9'">
<INPUT TYPE="button" style="background-color:#8c4a4f; width:30px;border-color:#612f32;height:40px" NAME="times" VALUE="  x  " OnClick="Calc.Input.value += ' * '">
<br>
<INPUT TYPE="button" style="background-color:#8c4a4f; width:30px;border-color:#612f32;height:40px" NAME="clear" VALUE="  c  " OnClick="Calc.Input.value = ''">
<INPUT TYPE="button" style="background-color:#ffbabf ;width:30px;border-color:#db8187;height:40px" NAME="zero"  VALUE="  0  " OnClick="Calc.Input.value += '0'">
<INPUT TYPE="button" style="background-color:#8c4a4f; width:30px;border-color:#612f32;height:40px" NAME="DoIt"  VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)">
<INPUT TYPE="button" style="background-color:#8c4a4f; width:30px;border-color:#612f32;height:40px" NAME="div"   VALUE="  /  " OnClick="Calc.Input.value += ' / '">
<br>
</TD>
</TR>
</TABLE>
</FORM>
</body>
</html>
